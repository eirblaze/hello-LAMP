# Redmine を docker-compose で秒殺起動する http://sig9.hatenablog.com/entry/2019/07/06/000000

version: '3.7'

services:
    mysql:
        image: mysql:5.7
        volumes:
          - "./mysql:/var/lib/mysql"
        environment:
          - MYSQL_ROOT_PASSWORD=password

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
          - PMA_ARBITRARY=1
          - PMA_HOST=mysql
          - PMA_USER=root
          - PMA_PASSWORD=password
        links:
          - mysql
        ports:
           - 8080:80
        volumes:
           - /sessions